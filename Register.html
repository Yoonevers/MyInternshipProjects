<!DOCTYPE html>
<html>
    <head>
        <title>Registtration Form</title>
        <link rel="stylesheet" href="form.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div class="c">
            <h1 class="title">Registration</h1>
            <form action="#">
            <div class="info">
                <div class="box">
                <label for="Fullname">Full Name</label>
                <input type="text" id="Fulname" name="Fullname" placeholder="Enter Full Name"/>
                </div>
                <div class="box">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" placeholder="Enter Username"/>
                </div>
                <div class="box">
                <label for="Email">Email</label>
                <input type="text" id="Email" name="Email" placeholder="Enter Email"/>
                </div>
                <div class="box">
                <label for="Phone number">Phone number</label>
                <input type="text" id="Phone number" name="Phone number" placeholder="Enter Phone number"/>
                </div>
                <div class="box">
                <label for="Password">Password</label>
                <input type="text" id="Password" name="Password" placeholder="Enter Password"/>
                </div>
                <div class="box">
                <label for="Confirm Password">Confirm Password</label>
                <input type="text" id="Confirm Password" name="Confirm Password" placeholder="Retype Password"/>
                </div>
            </div>

           <div class="gender-box">  
                <span  class="Gender">Gender</span>
                <a href="https://yoonevers.github.io/MyInternshipProjects/Project.html">
                    <button style="text-align: center" id="btn">Register</button>
                </a>
                <div class="Category">
                <input type="radio" name="Gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Other">
                <label for="Other">Other</label>                
    
                </div>
            </div>
          
            </form>
        </div>
    </body>
</html>
